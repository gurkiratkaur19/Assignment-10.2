                    if(!this.name==''){
                    }

                    }

                    if((this.speed)!= '' && (this.speed>0) && (this.speed<901)){

                        console.log("Airplane: "+this.name+" with "+this.occupancy+" ocuupancy, is moving at "+this.speed+"Km/hr");

            }
            var obj = new Airplane("Boeing",180,900);
